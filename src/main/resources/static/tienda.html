<html>
    <head>
        <title>DeliRecipes</title>
        <meta charset="UTF-8">
        <link href="css/diseño.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <nav>
                <a href="tienda.html"></a>
                <h2 style="text-align: center; background-color: #e4aeae; color: #ffffff;">DeliRecipes</h2>
            </nav>
        </header>
        <aside class="aside">
            <h2 style="text-align: left; background-color: #e4aeae; color: #ffffff;">Tienda</h2>
        </aside>
        <form action="#">
            <table border="0" cellspacing="3" cellpadding="3">
                <tbody>
                    <tr>
                        <td>Moldes</td>
                        <td><input type="number" name="moldes" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Tazas</td>
                        <td><input type="number" name="tazas" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Espumador</td>
                        <td><input type="number" name="espumador" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Colador</td>
                        <td><input type="number" name="colador" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Rallador</td>
                        <td><input type="number" name="rallador" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <aside>
            <h2 style="text-align: center; background-color: #e4aeae; color: #ffffff;">Ingredientes</h2>
        </aside>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>Matcha</td>
                        <td><input type="number" name="matcha" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Azucar</td>
                        <td><input type="number" name="azucar" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Caviar</td>
                        <td><input type="number" name="caviar" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Frutas</td>
                        <td><input type="number" name="fruta" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                    <tr>
                        <td>Leche</td>
                        <td><input type="number" name="leche" min="0"
                                   max="100" step="1"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <aside>
            <h2 style="text-align: center; background-color: #e4aeae; color: #ffffff;">Envio</h2>
        </aside>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>Nombre completo</td>
                        <td><input type="text" name="nombre" placeholder="Nombre completo"
                                   size="40"/></td>
                    </tr>
                    <tr>
                        <td>Dirección</td>
                        <td><textarea name="dirección" rows="4" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td>Correo electronico</td>
                        <td><input type="email" id="email" pattern=".+@example\.com" size="30" required/>
                    </tr>
                    <tr>
                        <td>¿Desea realizar la compra?</td>
                        <td><input type="submit" value="Aceptar"/>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
